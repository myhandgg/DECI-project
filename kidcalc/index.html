<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kidCalc</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"></head>
</head>
<body>
    <header>
        <p>Welcome <b class="name"></b></p>
        <p>Correctly Solved: <b class="num">0</b></p>
    </header>
    <div class="container">
        <form action="#">
            <h2>Login Form</h2>
            <div class="name-input">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="age-input">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <div class="theme-btn">
                <button>Sumbit</button>
                <select>
                    <option>Theme 1</option>
                    <option>Theme 2</option>
                    <option>Theme 3</option>
                </select>
            </div>
        </form>
    </div>
    <div class="kidCalc">
        <div class="calculator">
            <div class="expression-box">
                <input type="text" class="readOnlyInput" readonly>
            </div>
            <div class="number-buttons">
                <button class="number">0</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
            </div>
            <div class="operator-buttons">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator equal">=</button>
                <button class="operator">&gt;</button>
                <button class="operator">&lt;</button>
            </div>
            <div class="answer-input">
                <input type="text" id="submit-input">
                <div class="submit-clear">
                    <button class="clear">Clear</buttonc>
                    <button class="submit">Submit</button>
                </div>
                <div class="results-box">
                    <p id="result-message"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assests/js/script.js"></script>
</body>
</html>
